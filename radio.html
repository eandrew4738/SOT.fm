  <html>

    <head>
      <link rel="stylesheet" href="radio.css">
      <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet"> 
    </head>

    <body>
       
      <div class="wrapper">

        <div  class="Title">SOT.FM</div>
        <div class="menu1">
          <img src="Images/about.png" alt="Smiley face" width="35" height="35">
        </div>
        <div class="menu2">
          <img src="Images/contact.png" alt="Smiley face" width="35" height="35">
        </div>        
        <div class="menu3">
          <img src="Images/share.png" alt="Smiley face" width="35" height="35">
        </div>
   
        <div class="player_main">
          
          <div class="player">
            
            <div class="player_foot"></div>
            <div class="player_foot2"></div>
            <div class="main_shadow"></div>
          
            <div class="second_plate">
              
              <div class="speaker_cover">
                <div class="logo2"></div>
                <div class="speaker_shadow"></div>
              </div>

              <div class="belowspeaker"></div>

              <div class="fm_main">

                <p id="text"></p>
                <p id="text1"></p>
                
                <div id="displayText" style="display:none; ">
                  <div class="fm_main1"></div>
                  <script src="https://embed.radio.co/embed/s506afb1b1/song.js"></script>
                  <script src="https://embed.radio.co/embed/s506afb1b1/status.js"></script>
                  <script src="https://embed.radio.co/embed/s506afb1b1/next.js"></script>
                  <script src="https://embed.radio.co/embed/s506afb1b1/artwork.js"></script>
                                       
                </div>
                <div class="fm_glass"></div>
                
              </div>   

              <div class="controls_fm_main">

                <span class="vol">VOLUME</span>
                <span class="min">MIN</span>
                <span class="max">MAX</span>

                <ul class="off">
                  <li style="position: absolute;left: 29px;">OFF</li>
                  <li style="position: absolute;left: 105px;">ON</li>
                </ul>
     
                <div class="controls_fm">
  
                  <div class="mini_main">

                    <div class="tune_mini_circle"></div>

                    <div class="tune_mini_circle_2">
                     <audio id="musicPlayer" src="https://s2.radio.co/s506afb1b1/listen"></audio>
                     
                    </div>
                    
                  </div>

                </div>

              </div>
            
            </div>

          </div>

          <div class="shelf">
            <div class="reflection"></div>
          </div>

        </div>
 
      </div>

      <script src="js/Dependencies/jquery-3.1.1.min.js" type="text/javascript"></script>
      <script src="js/Dependencies/jquery-ui.min.js" type="text/javascript"></script>
      <script src="js/Dependencies/TweenLite.min.js"></script>
      <script src="js/Dependencies/Draggable.min.js"></script>
      <script src="js/Dependencies/CSSPlugin.min.js"></script>
      <script src="main.js" type="text/javascript"></script>
    </body>
  </html>
