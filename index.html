<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="SOT.FM Radio">
  <meta name="author" content="">
  <link rel="icon" href="Images/audio_radio_icon_0.ico">
  <link rel="stylesheet" href="css/radio.css">
  <link rel="stylesheet" href="css/contact.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>SOT.FM Radio</title>

  <!-- Bootstrap core CSS -->
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/cover.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <div class="site-wrapper">

    <div class="site-wrapper-inner">

      <div class="cover-container">

        <div class="masthead clearfix">
          <div class="inner">
            <h3 class="masthead-brand">SOT.FM</h3>
            <nav>
              <ul class="nav masthead-nav">
                <li>
                  <a href="#">About</a>
                </li>
                <li>
                  <a href="#" class="contact-toggle">Contact</a>
                  <div class="social-networks1">
                    <div class="container">
                      <label for="fname">Name:</label>
                      <input type="text" id="fname" name="Name" placeholder="Your name..">

                      <label for="lname">Email:</label>
                      <input type="text" id="email" name="email" placeholder="Your email..">

                      <label for="subject">Subject:</label>
                      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                      <input type="submit" value="Submit">
                    </div>
                  </div>
                </li>
                <li>
                  <a href="#" class="social-toggle">Share</a>
                  <div class="social-networks">
                    <ul>
                      <li class="social-twitter">
                        <a href="https://www.twitter.com" class="fa fa-twitter"></a>
                      </li>
                      <li class="social-facebook">
                        <a href="https://www.facebook.com" class="fa fa-facebook"></a>
                      </li>
                      <li class="social-gplus">
                        <a href="http://www.gplus.com" class="fa fa-google"></a>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="inner cover">

          <div class="player_main">

            <div class="player">
              <div class="player_foot"></div>
              <div class="player_foot2"></div>
              <div class="main_shadow"></div>

              <div class="second_plate">

                <div class="speaker_cover">
                  <div class="logo2"></div>
                  <div class="speaker_shadow"></div>
                </div>

                <div class="belowspeaker"></div>

                <div class="fm_main">

                  <p id="text"></p>
                  <p id="text1"></p>
                  <div id="displayText" style="display:none;">
                    <div class="fm_main1">
                      <span class="radio_offline" style="display:none;">Radio Station is Offline...</span>
                      <div class="offline_red"></div>
                      <div class="online_green"></div>
                      <span class="now">Now playing:</span>
                      <span class="next">Up next:</span>
                      <script src="https://embed.radio.co/embed/s506afb1b1/song.js"></script>
                      <script src="https://embed.radio.co/embed/s506afb1b1/status.js"></script>
                      <script src="https://embed.radio.co/embed/s506afb1b1/next.js"></script>
                      <script src="https://embed.radio.co/embed/s506afb1b1/artwork.js"></script>
                    </div>
                  </div>

                  <div class="fm_glass"></div>
                </div>

                <div class="controls_fm_main">

                  <span class="vol">VOLUME</span>
                  <span class="min">MIN</span>
                  <span class="max">MAX</span>

                  <ul class="off">
                    <li style="position: absolute;left: 33px;">OFF</li>
                    <li style="position: absolute;left: 105px;">ON</li>
                  </ul>

                  <div class="controls_fm">
                    <div class="mini_main">

                      <div class="tune_mini_circle"></div>

                      <div class="tune_mini_circle_2">
                        <audio id="musicPlayer" src="https://s2.radio.co/s506afb1b1/listen"></audio>
                      </div>
                    </div>
                  </div>

                </div>

              </div>

            </div>

            <div id="shelf">
              <div class="front"></div>
            </div>
          </div>

        </div>

        <div class="mastfoot">
          <div class="inner">
            <p>Test Footer.</p>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
  <script src="node_modules/jquery-ui-dist/jquery-ui.min.js" type="text/javascript"></script>
  <script src="node_modules/gsap/src/minified/TweenLite.min.js"></script>
  <script src="node_modules/gsap/src/minified/utils/Draggable.min.js"></script>
  <script src="node_modules/gsap/src/minified/plugins/CSSPlugin.min.js"></script>
  <script src="js/main.js" type="text/javascript"></script>

</body>

</html>
