<html>
<head>
  <link rel="stylesheet" href="radio.css">
</head>

<body class="bg" onload="startTime()">

  <div class="header">

    <div class="headerbar"></div>
    <div class="Title">SOT.FM</div>

    <div class="menu1">
      <img src="Images/about.png" alt="Smiley face" width="35" height="35">
    </div>

    <div class="menu2">
      <img src="Images/contact.png" alt="Smiley face" width="35" height="35">
    </div>

    <div class="menu3">
      <img src="Images/share.png" alt="Smiley face" width="35" height="35">
    </div>
    
  </div>
  
  <div class="player_main">

    <div class="player">

      <div class="player_foot"></div>
      <div class="player_foot2"></div>
      <div class="main_shadow"></div>

      <div class="second_plate">
        <div class="main_shadow2"></div>
        <div class="speaker_cover">
          <div class="logo2"></div>
        </div>

        <span class="text_logo1">SOT.FM</span>
        <div class="belowspeaker">
          
          <div class="controls_fm_main">

            <div class="mini_main">

              <div class="tune_mini_circle"></div>
              <div class="tune_mini_circle_2">

                <i>
                  <audio id="musicPlayer" src="http://prostarplanet.com:7500/;stream/1"></audio>
                </i>
                <span></span>

              </div>
    
            </div>
    
            <ul class="off">
              <li>POWER</li>
              <li>OFF</li>
              <li>ON</li>
            </ul>

            <div class="fm_main">

              <p id="text">ON</p>
              <p id="text1">OFF</p>

              <div id="displayText">
                <div id="timeText"></div>
                <marquee behavior="scroll" direction="left" style="color: white; position: absolute; top: 54%; font-size: 20px;">Welcome To SOT.FM</marquee>
              </div>
              
              <div class="fm_glass"></div>

            </div>

            <span class="vol">VOLUME</span>
            <span class="min">MIN</span>
            <span class="max">MAX</span>

          </div>
        </div>
      </div>
    </div>
  </div>
 
  <div class="footer">

    <div class="footerbar"></div>
    <div class="Foot">2018 SOT.FM All Rights Reserved</div>

  </div>
 
  <script src="Dependencies/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script src="Dependencies/jquery-ui.min.js" type="text/javascript"></script>
  <script src="Dependencies/TweenLite.min.js"></script>
  <script src="Dependencies/Draggable.min.js"></script>
  <script src="Dependencies/CSSPlugin.min.js"></script>
  <script src="Dependencies/jquery-1.11.1.min.js"></script>
  <script src="js/radio.js" type="text/javascript"></script>

</body>

</html>
